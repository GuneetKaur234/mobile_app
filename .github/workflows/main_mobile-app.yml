name: Build and deploy Python app to Azure Web App - Mobile-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r driver_backend/requirements.txt

      # 4️⃣ Prepare release folder
      - name: Prepare release folder
        run: |
          rm -rf release
          mkdir release
          # Copy Django project files to release
          cp -r driver_backend/backend release/
          cp -r driver_backend/driver release/
          cp driver_backend/manage.py driver_backend/requirements.txt release/
          # Copy optional SQLite DB
          if [ -f driver_backend/db.sqlite3 ]; then
            cp driver_backend/db.sqlite3 release/
          fi
          # Copy media folder if exists
          if [ -d driver_backend/media ]; then
            cp -r driver_backend/media release/
          fi
          # Extract any tarball contents directly into release
          if [ -f driver_backend/output.tar.gz ]; then
            tar -xzf driver_backend/output.tar.gz -C release
          fi

      # 5️⃣ Collect static files
      - name: Run collectstatic
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py collectstatic --noinput

      # 6️⃣ Run makemigrations
      - name: Run makemigrations
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py makemigrations --noinput || echo "No migrations"

      # 7️⃣ Run migrate
      - name: Run migrate
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py migrate --noinput

      # 8️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # 9️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Mobile-app'
          slot-name: 'Production'
          package: ./release
          clean: true        # ✅ Ensures old files like hostingstart.html are removed
