name: Build and deploy Python app to Azure Web App - Mobile-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: List repo files (debug)
        run: ls -R

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r driver_backend/requirements.txt

      - name: Run Django migrations
        run: python driver_backend/manage.py migrate --noinput

- name: Prepare files for deployment
  run: |
    mkdir -p site/wwwroot
    # Copy driver_backend folder
    cp -r driver_backend site/wwwroot/
    # Copy manage.py
    cp driver_backend/manage.py site/wwwroot/
    # Copy media folder if exists
    cp -r driver_backend/media site/wwwroot/ || true
    # Copy db.sqlite3 if exists
    cp driver_backend/db.sqlite3 site/wwwroot/ || true
    # Copy requirements.txt
    cp driver_backend/requirements.txt site/wwwroot/
    # Copy settings.py from backend folder
    cp driver_backend/backend/settings.py site/wwwroot/driver_backend/backend/


      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: site/wwwroot/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Mobile-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_989C1ECBEAAE4FEE84D13C8271357F21 }}

