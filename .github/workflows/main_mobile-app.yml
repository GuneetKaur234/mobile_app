name: Build and deploy Python app to Azure Web App - Mobile-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    env:
      # üîπ Database
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # üîπ Azure Blob Storage settings
      AZURE_ACCOUNT_NAME: ${{ secrets.AZURE_ACCOUNT_NAME }}
      AZURE_ACCOUNT_KEY: ${{ secrets.AZURE_ACCOUNT_KEY }}
      AZURE_CONTAINER: ${{ secrets.AZURE_CONTAINER }}
      # (Optional if using SAS token instead of key)
      # AZURE_SAS_TOKEN: ${{ secrets.AZURE_SAS_TOKEN }}

      DJANGO_SETTINGS_MODULE: backend.settings

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Prepare release folder
      - name: Prepare release folder
        run: |
          rm -rf release
          mkdir release
          # Copy main project files directly to release
          cp -r backend driver manage.py requirements.txt release/
          # Optional: DB + media
          if [ -f db.sqlite3 ]; then cp db.sqlite3 release/; fi
          if [ -d media ]; then cp -r media release/; fi

      # 5Ô∏è‚É£ Collect static files
      - name: Run collectstatic
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py collectstatic --noinput

      # 6Ô∏è‚É£ Run makemigrations
      - name: Run makemigrations
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py makemigrations --noinput || echo "No migrations"

      # 7Ô∏è‚É£ Run migrate
      - name: Run migrate
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py migrate --noinput

      # 8Ô∏è‚É£ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # 9Ô∏è‚É£ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Mobile-app'
          slot-name: 'Production'
          package: ./release
          clean: true

