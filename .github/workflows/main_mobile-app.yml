name: Build and deploy Python app to Azure Web App - Mobile-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install -r driver_backend/requirements.txt

      # 4️⃣ Run Django migrations
      - name: Run Django migrations
        run: python driver_backend/manage.py migrate --noinput

      # 5️⃣ Prepare deployment package
      - name: Prepare wwwroot for Azure
        run: |
          # Clean and create wwwroot
          rm -rf wwwroot
          mkdir -p wwwroot

          # Copy necessary Django files
          cp driver_backend/manage.py wwwroot/
          cp driver_backend/requirements.txt wwwroot/

          # Copy backend wsgi.py
          mkdir -p wwwroot/backend
          cp driver_backend/backend/wsgi.py wwwroot/backend/

          # Copy Django apps
          cp -r driver_backend/driver wwwroot/

          # Copy media folder if it exists
          if [ -d driver_backend/media ]; then
            cp -r driver_backend/media wwwroot/
          fi

          # Copy SQLite DB if it exists
          if [ -f driver_backend/db.sqlite3 ]; then
            cp driver_backend/db.sqlite3 wwwroot/
          fi

          # Extract output.tar.gz automatically if it exists
          if [ -f driver_backend/output.tar.gz ]; then
            tar -xzf driver_backend/output.tar.gz -C wwwroot
          fi

      # 6️⃣ Deploy to Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Mobile-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_989C1ECBEAAE4FEE84D13C8271357F21 }}
          package: ./wwwroot
