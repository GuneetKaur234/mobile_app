name: Build and deploy Python app to Azure Web App - Mobile-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r driver_backend/requirements.txt

      - name: Run Django migrations
        run: python driver_backend/manage.py migrate --noinput

      - name: Prepare files for deployment
        run: |
          # Create wwwroot
          mkdir -p wwwroot

          # Copy manage.py and requirements.txt to root of wwwroot
          cp driver_backend/manage.py wwwroot/
          cp driver_backend/requirements.txt wwwroot/

          # Copy backend folder (wsgi.py) into wwwroot/backend
          mkdir -p wwwroot/backend
          cp driver_backend/backend/wsgi.py wwwroot/backend/

          # Copy driver app folder
          cp -r driver_backend/driver wwwroot/

          # Extract output.tar.gz if it exists
          if [ -f driver_backend/output.tar.gz ]; then
            tar -xzf driver_backend/output.tar.gz -C wwwroot
          fi

          # Copy media folder and db.sqlite3 if they exist
          cp -r driver_backend/media wwwroot/ || true
          cp driver_backend/db.sqlite3 wwwroot/ || true

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Mobile-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_989C1ECBEAAE4FEE84D13C8271357F21 }}
          package: ./wwwroot
