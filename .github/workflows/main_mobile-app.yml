name: Build and deploy Python app to Azure Web App - Mobile-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Prepare release folder
      - name: Prepare release folder
        run: |
          rm -rf release
          mkdir release
          # Copy main project files directly to release
          cp -r backend driver manage.py requirements.txt release/
          # Optional: DB + media
          if [ -f db.sqlite3 ]; then cp db.sqlite3 release/; fi
          if [ -d media ]; then cp -r media release/; fi

      # 5️⃣ Collect static files
      - name: Run collectstatic
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py collectstatic --noinput

      # 6️⃣ Run makemigrations
      - name: Run makemigrations
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          python manage.py makemigrations --noinput || echo "No migrations"

      # 7️⃣ Run migrate (with safe duplicate-column handling)
      - name: Run migrate (safe)
        run: |
          export DJANGO_SETTINGS_MODULE=backend.settings
          cd release
          echo "Running migrations safely..."
          
          # Try normal migrate first
          python manage.py migrate --noinput || (
            echo "⚠️ Migration failed due to duplicate column — applying safe fix..."
            
            # Fake the migration that causes the duplicate-column error
            python manage.py migrate driver 0017 --fake
            
            # Run remaining migrations normally
            python manage.py migrate --noinput
          )


      # 8️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # 9️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Mobile-app'
          slot-name: 'Production'
          package: ./release
          clean: true

