name: Build and deploy Python app to Azure Web App - Mobile-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r mobile_app/driver_backend/requirements.txt
        
      - name: Run Django migrations
        run: python mobile_app/driver_backend/manage.py migrate --noinput

      - name: Prepare files for deployment
        run: |
          mkdir -p site/wwwroot

          # Copy manage.py
          if [ -f mobile_app/driver_backend/manage.py ]; then
            cp mobile_app/driver_backend/manage.py site/wwwroot/
          fi

          # Copy requirements.txt
          if [ -f mobile_app/driver_backend/requirements.txt ]; then
            cp mobile_app/driver_backend/requirements.txt site/wwwroot/
          fi

          # Copy db.sqlite3
          if [ -f mobile_app/driver_backend/db.sqlite3 ]; then
            cp mobile_app/driver_backend/db.sqlite3 site/wwwroot/
          fi

          # Copy media folder
          if [ -d mobile_app/driver_backend/media ]; then
            cp -r mobile_app/driver_backend/media site/wwwroot/
          fi

          # Copy driver_uploads folder inside media
          if [ -d mobile_app/driver_backend/media/driver_uploads ]; then
            mkdir -p site/wwwroot/media
            cp -r mobile_app/driver_backend/media/driver_uploads site/wwwroot/media/
          fi

          # Copy driver app folder
          if [ -d mobile_app/driver_backend/driver ]; then
            cp -r mobile_app/driver_backend/driver site/wwwroot/
          fi

          # Copy backend app folder
          if [ -d mobile_app/driver_backend/backend ]; then
            cp -r mobile_app/driver_backend/backend site/wwwroot/
          fi

          # Copy settings.py
          if [ -f mobile_app/driver_backend/settings.py ]; then
            mkdir -p site/wwwroot/driver_backend
            cp mobile_app/driver_backend/settings.py site/wwwroot/driver_backend/
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: site/wwwroot/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'Mobile-app'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_989C1ECBEAAE4FEE84D13C8271357F21 }}
